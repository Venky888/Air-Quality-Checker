<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/images/295-2951944_air-quality-sensors-clipart.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Checker</title>
  <!--bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!--stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg"></div>
  <video src="/video/Clouds - 1154.mp4" autoplay muted loop class=""></video>
  <main class="main-content">
    <div class="container px-5 ">

      <!-- header and inputs -->
      <section>
        <h1 class="text-uppercase text-center my-md-2">Air Quality <span style="color: #ee2e07;">Checker</span> </h1>
        <div class="row">
          <div class="col-md-6  mx-auto">
            <form action="" class="row" id="form">

              <div class="col-12 col-lg-6 mb-2  pb-1" style="animation: transitionLeft 0.6s;">
                <label for="latInp" class="form-label">Latitude</label>
                <input type="input" class="form-control" id="latInp" placeholder="Ex:15.505723" min="-89" max="89"
                  required>

              </div>

              <div class="col-12 col-lg-6 mb-2 pb-1" style="animation: transitionRight 0.6s;">
                <label for="longInp" class="form-label">Longitude</label>
                <input type="input" class="form-control" id="longInp" placeholder="Ex:80.049919" min="-179" max="+179"
                  required>

              </div>
              <small id="error">The Inputs ranges from -90 to 90 for Latitude and -180 to 180 for Longitude</small>

              <div class="col-md-12 text-center " style="animation: transitionIn 0.6s;">
                <button class="btn btn-success btn-lg px-4" type="submit">Check</button>
              </div>

            </form>
          </div>


        </div>
      </section>

      <!-- errorcontainer -->
      <section>
        <div class="row mt-3 xs-mt-1">
          <div class=" col-6 col-md-4 mx-auto resultError ">
            <h3 class="text-center" style="animation: transitionDown 0.6s;">No <span
                style="color: #e9320d;font-weight: 600;">Data</span> Found</h3>
            <img src="/images/26356c1c4e837a026363c66e5676e255.gif" alt="" class=" img-fluid"
              style="animation:transitionIn 0.6s ;">
          </div>
        </div>
      </section>

      <!-- resultContainer -->
      <section>
        <div class="row resultContainer">
          <div class="col-md-6 mx-auto text-center">
            <h1 class="text-uppercase">Air Quality</h1>
          </div>
          <div class="col-md-5 mx-auto mt-md-3 mt-0" id="table" style="animation:transitionDown 0.6s;">
            <table class="table table-responsive table-bordered border-dark text-center table-hover">
              <thead class="text-uppercase ">
                <tr>
                  <th scope="col" class="col-1">Parameter</th>
                  <th scope="col" class="col-1">Value</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>City Name</td>
                  <td id="cityname"></td>
                </tr>

                <tr>
                  <td>State Code</td>
                  <td id="statecode"></td>
                </tr>

                <tr>
                  <td>Country Code</td>
                  <td id="countrycode"></td>
                </tr>

                <tr>
                  <td>Aqi</td>
                  <td id="aqi">


                  </td>
                </tr>

                <tr>
                  <td>Pm10</td>
                  <td id="pm10"></td>
                </tr>

                <tr>
                  <td>Co</td>
                  <td id="co"></td>
                </tr>

                <tr>
                  <td>O<sub>3</sub></td>
                  <td id="o3"></td>
                </tr>

                <tr>
                  <td>So<sub>2</sub> </td>
                  <td id="so2"></td>
                </tr>

                <tr>
                  <td>No<sub>2</sub></td>
                  <td id="no2"></td>
                </tr>

                <tr>
                  <td>Pm25</td>
                  <td id="pm25"></span></td>
                </tr>
              </tbody>
            </table>
          </div>



        </div>
      </section>

    </div>
  </main>
  <!--js file-->
  <script src="index.js"></script>
  <!--bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  <!--effects-->


</body>

</html>
